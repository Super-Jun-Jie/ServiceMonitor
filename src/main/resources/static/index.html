    <script>
        const API_BASE = '/api';
        let currentEditIndex = -1;
        const configCache = {};
        
        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(services) {
            const total = services.length;
            const running = services.filter(s => s.status === 'è¿è¡Œä¸­').length;
            const stopped = total - running;
            
            document.getElementById('totalServices').textContent = total;
            document.getElementById('runningServices').textContent = running;
            document.getElementById('stoppedServices').textContent = stopped;
            document.getElementById('statsBar').style.display = total > 0 ? 'flex' : 'none';
        }
        
        // åŠ è½½æœåŠ¡åˆ—è¡¨
        async function loadServices() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('tableWrapper').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/services`);
                const services = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                updateStats(services);
                
                if (services.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }
                
                const tbody = document.getElementById('servicesBody');
                tbody.innerHTML = '';
                
                // å…ˆè·å–æ‰€æœ‰æœåŠ¡çš„é…ç½®
                await Promise.all(services.map(async (service) => {
                    if (!configCache[service.index]) {
                        try {
                            const configResponse = await fetch(`${API_BASE}/services/${service.index}`);
                            const data = await configResponse.json();
                            configCache[service.index] = data.config;
                        } catch (e) {
                            configCache[service.index] = null;
                        }
                    }
                }));
                
                services.forEach(service => {
                    const row = document.createElement('tr');
                    const statusClass = getStatusClass(service.status);
                    const config = configCache[service.index] || {};
                    
                    row.innerHTML = `
                        <td><strong>${escapeHtml(service.name)}</strong></td>
                        <td><code style="font-size: 12px;">${escapeHtml(config.javaExe || '-')}</code></td>
                        <td><code style="font-size: 12px;">${escapeHtml(config.workDir || '-')}</code></td>
                        <td><span class="status ${statusClass}">${getStatusIcon(service.status)} ${service.status}</span></td>
                        <td>${service.pid > 0 ? service.pid : '-'}</td>
                        <td>
                            <div class="action-btns">
                                ${service.status === 'è¿è¡Œä¸­' 
                                    ? `<button class="btn btn-danger btn-small" onclick="stopService(${service.index})">åœæ­¢</button>
                                       <button class="btn btn-secondary btn-small" onclick="restartService(${service.index})">é‡å¯</button>`
                                    : `<button class="btn btn-success btn-small" onclick="startService(${service.index})">å¯åŠ¨</button>`
                                }
                                <button class="btn btn-primary btn-small" onclick="editService(${service.index})">ç¼–è¾‘</button>
                                <button class="btn btn-gray btn-small" onclick="deleteService(${service.index})">åˆ é™¤</button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.getElementById('tableWrapper').style.display = 'block';
            } catch (error) {
                console.error('åŠ è½½æœåŠ¡å¤±è´¥:', error);
                showToast('åŠ è½½æœåŠ¡å¤±è´¥: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function getStatusClass(status) {
            if (status === 'è¿è¡Œä¸­') return 'status-running';
            if (status === 'è¿›ç¨‹å·²é€€å‡º') return 'status-exited';
            return 'status-stopped';
        }

            if (status === 'è¿è¡Œä¸­') return 'ğŸŸ¢';
            if (status === 'è¿›ç¨‹å·²é€€å‡º') return 'ğŸŸ¡';
            return 'âšª';

        // å¯åŠ¨æœåŠ¡
        async function startService(index) {
            // ç«‹å³æ›´æ–°UIæ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const row = document.querySelector(`tr[data-index="${index}"]`);
            if (row) {

                const actionCell = row.querySelector('td:nth-child(6)');
                if (statusCell) {

                }
                if (actionCell) {
